<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--TITLE-->
    <title>Roysha- Money Transfer and Online Payments HTML Template</title>

    <!-- Favicon icon -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div id="status"></div>
    </div>

    <!-- Document Wrapper  -->
    <div id="main-wrapper">
        <!-- Header start -->
        <header class="header02">
            <div class="header-top">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-sm-8">
                            <div class="d-inline-flex ml-auto">
                                <a href="#" class="top-text"><i class="fas fa-phone-alt"></i> 0800 433 0303</a>
                                <a href="#" class="top-text"><i class="fas fa-envelope"></i> contato@matribank.com.br
                                </a>
                            </div>
                        </div>
                        <div class="col-sm-4 text-sm-right">
                            <div class="social-icons">
                                <a href="https://www.facebook.com/Matribank" target="_blank"><i class="fab fa-facebook-f"></i>
                                </a><a href="https://twitter.com/matribank" target="_blank"><i class="fab fa-twitter"></i>
                                </a><a href="https://www.linkedin.com/company/matribank/" target="_blank"><i class="fab fa-linkedin"></i>
                                </a><a href="https://www.instagram.com/matri.bank/" target="_blank"><i class="fab fa-instagram"
                                    target="_blank"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--header -->
            <div class="header-main">
                <div class="container d-flex align-items-center">
                    <a class="logo d-inline-flex" href="index.html">
                        <img src="images/logo.png" alt=""></a>
                </div>
            </div>
            <!--end main header-->

        </header>
        <!-- Header end -->

        <!-- Content -->
        <div id="content" class="py-4">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 profile-area">
                        <div class="profile-content">
                            <h3 class="admin-heading">Atualização Cadastral</h3>
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="pills-profile" role="tabpanel"
                                    aria-labelledby="pills-profile-tab">
                                    <!-- Edit personal info End -->

                                    <form id="send-money" method="post" class="form py-5">
                                        <div class="infoItems p-0">
                                            <!-- <ul class="nav nav-tabs"> -->
                                                <a data-toggle="tab" href="#menu2"><i
                                                            class="far fa-user-circle"></i> Dados pessoais</a>
                                            <!-- </ul> -->
                                            <div class="tab-content">
                                                <div id="menu2" class="tab-pane fade in active">

                                                    <div class="form-group">
                                                        <label for="payerName">Nome Completo</label>
                                                        <input type="text" value="" class="form-control" required
                                                            placeholder="Nome Completo">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="payerName">Data de Nascimento</label>
                                                        <input type="date" value="" class="form-control" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="emailID">E-mail</label>
                                                        <input type="text" value="" class="form-control" id="emailID"
                                                            required placeholder="Insira seu E-mail">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="telefone">Telefone</label>
                                                        <input type="text" value="" class="form-control" id="telefone"
                                                            required placeholder="Insira seu Telefone">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputCountry">Regime de Casamento</label>
                                                        <select class="custom-select" id="inputCountry"
                                                            name="country_id">
                                                            <option value="">Solteiro</option>
                                                            <option value="244">Comunhão Parcial</option>
                                                            <option value="1">Comunhão Integral</option>
                                                            <option value="2">Separação Total</option>
                                                            <option value="3">União Estável</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <ul class="pager mt-4">
                                            <li>
                                                <a href="consulta.html" class="btn btn-default mr-0">
                                                    <span class="bh"></span>
                                                    <span>Próximo</span>
                                                    <i class="fas fa-chevron-right"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Content end -->


        <!-- Footer strat -->
        <footer class="footer">
            <div class="foo-top">
                <div class="container">
                </div>
            </div>
        </footer>
        <!-- Footer end -->

    </div>
    <!-- Document Wrapper end -->

    <!-- Script -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/daterangepicker.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
